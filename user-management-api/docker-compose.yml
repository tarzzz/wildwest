version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: userapi-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: userdb
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d userdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - userapi-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: userapi-server
    ports:
      - "8080:8080"
    environment:
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=userdb
      - DB_SSLMODE=disable
      - DB_MAX_CONNS=25
      - DB_MIN_CONNS=5

      # Server
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - SERVER_READ_TIMEOUT=10s
      - SERVER_WRITE_TIMEOUT=10s

      # JWT
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_ACCESS_TOKEN_DURATION=15m
      - JWT_REFRESH_TOKEN_DURATION=168h

      # Logging
      - LOG_LEVEL=debug
      - LOG_FORMAT=json

      # Environment
      - APP_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - userapi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  userapi-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
